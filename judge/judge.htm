<script src="http://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    // makes global socket variable creating a web socket connection from client to app.js
    var socket = io();
    var vote = true;
    var txtOutput;
    var textArea;

    var happy = function(e){
        //e.preventDefault();
        vote = true;
        socket.emit('vote', {
        vote: vote
    });
    }
    var sad = function(e){
        //e.preventDefault();
        vote = false;
        socket.emit('vote', {
        vote: vote
    });
    }
    //happy();

    socket.on('serverMsg', function(data){
        console.log(data.msg);
    });

    socket.on('judgeVoted', function(data){
        console.log("Judge " + data.judge + " voted " + data.vote);
        txtOutput = document.getElementById("votes");
        textArea = document.getElementById("textArea");
        //txtOutput.innerHTML = "Judge " + data.judge + " voted " + data.vote + "<br />" + txtOutput.innerHTML;
        //textArea.value = "Judge " + data.judge + " voted " + data.vote + textArea.value;
        textArea.value = 'Judge ' + data.judge + ' voted ' + data.vote + '\\\n' + textArea.value;
    });

</script>

<button onclick="happy()" style="background: url(/judge/lib/yes.png) no-repeat;">Yes</button>
<button onclick="sad()">No</button>
<div>
<form>
<input type="image" onclick="happy()" url="lib/yes.png" class="img-responsive" alt="yes" />
<input type="image" onclick="sad()" url="/judge/lib/no.png" class="img-responsive" alt="no" />
</form>
</div>

<div id="votes">
    <!-- <textarea id="textArea"> </textarea> -->
    <textarea id="textArea" rows="10" cols="35"> </textarea>
</div>
